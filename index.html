<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickle Catalogue</title>
    <style>
        #materializer-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pickle Catalogue</h1>
    <div id="counter">0</div>

    <div id="materializer-info">
        <button onclick="increaseCounter()">Materialise Pickle</button>
        <button onclick="resetCounter()">Prestige</button>
        <br>
        <button onclick="buyPickleMaterialiser()" id="buy-button">Buy Manual Pickle Materialiser (10 Pickles)</button>
    </div>

    <script>
        let Clicks = 1;
        let count = 0;
        let materializerCost = 10; // Initial cost of the materializer
        const counterElement = document.getElementById('counter');
        const buyButton = document.getElementById('buy-button');

        function buyPickleMaterialiser() {
            if (count >= materializerCost) {
                Clicks++;
                count -= materializerCost;
                materializerCost = Math.floor(materializerCost * 3.7); // Increase the cost by 50%
                counterElement.textContent = count;
                updateButtonText();
            }
        }

        function increaseCounter() {
            count += Clicks; 
            counterElement.textContent = count; 
        }

        function resetCounter() {
            count = 0;
            counterElement.textContent = count; 
        }

        function updateButtonText() {
            buyButton.textContent = `Buy Manual Pickle Materialiser (${materializerCost} Pickles)`;
        }

        
        updateButtonText();
    </script>
</body>
</html>
